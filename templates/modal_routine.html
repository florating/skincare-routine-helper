<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>
    <!-- {% block title %} -->
    TEST MODAL | The Skincare Routine Helper
    <!-- {% endblock title %} -->
  </title>


  {% block head %}
  <!-- Bootstrap 5 stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


  <!-- Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">


  <!-- jQuery from https://code.jquery.com (use the latest, uncompressed version) -->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <!-- {% endblock %} -->
</head>

<body>
  {% block body %}
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
    data-bs-whatever="@mdo">Open modal for @mdo</button>
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
    data-bs-whatever="@fat">Open modal for @fat</button>
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
    data-bs-whatever="@getbootstrap">Open modal for @getbootstrap</button>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New message</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="routine-type" class="col-form-label">Routine Type:</label>
              <select class="form-control" id="routine-type">
                <option val="">-- Select a Type --</option>
                <option val="am">AM</option>
                <option val="pm">PM</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="routine-name" class="col-form-label">Routine Name:</label>
              <input type="text" class="form-control" placeholder="My AM Routine" id="routine-name">
            </div>
            <div class="mb-3">
              <label for="routine-difficulty-lv" class="col-form-label">Difficulty Level:</label>
              <select class="form-control" id="routine-difficulty-lv">
                <option val="">-- Select an Option --</option>
                <option val="1">Beginner</option>
                <option val="2">Intermediate</option>
                <option val="3">Advanced</option>
              </select>
            </div>
            <div class="mb-3">
                <label for="routine-notes" class="col-form-label">Notes:</label>
                <textarea class="form-control" id="routine-notes"></textarea>
              </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Create Routine</button>
        </div>
      </div>
    </div>
  </div>
  {% endblock body %}


  {% block after_body %}
  <script src="/static/js/modal_routine.js"></script>

  <!-- Bootstrap 5 JavaScript Bundle (JS plugins and Popper)-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  {% endblock %}
</body>

</html>
